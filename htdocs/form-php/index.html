<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Form-PHP</title>
</head>

<body class="bodydetails" ng-app="form">
    <h3>Additional User Details for Beano...</h3><br>
    <form class="formdetails" action="form.php" method="post" ng-controller="FormCtrl" ng-submit="formSubmit()">
        <label for="first">First Name :
            <input type="text" placeholder="Enter First Name" name="first" id="first" ng-model="formData.first" ng-required="true"><br><br>
          </label><br>
          <label for="last">Last Name :
            <input type="text" placeholder="Enter Last Name" name="last" id="last" ng-model="formData.last" ng-required="true"><br><br>
          </label><br>
          <label for="email">E-mail :
            <input type="email" placeholder="Enter E-mail" name="email" id="email" ng-model="formData.email" ng-required="true" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,5}$/i"><br><br>
          </label><br>
          <input class="btndetails" type="submit" name="submit" value="Submit" novalidate ng-submit="submitForm()">          
    </form>
</body>

</html>
